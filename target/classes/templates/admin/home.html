<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <title> Dashboard</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>

</head>

<body>

<div class="header">
    <img th:src="@{/images/onedirect-logo.png}" class="odlogo" width="160" height="18"/>

    <h1 class="register_heading">User Dashboard</h1>

    <form th:action="@{/logout}" method="get">
        <button class="login_btn" type="Submit">Log Out</button>
    </form>
</div>

<div class="container">
    <h2 class="user" th:utext="${userName}"></h2><br/>
    <h2 class="user" th:utext="${adminMessage}"></h2>

</div>


</body>

</html>
